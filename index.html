<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | Premium AR</title>
  
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    /* Toast Notification Style */
    #toast-notification {
      visibility: hidden; min-width: 250px; background-color: #333; color: #d4af37;
      text-align: center; border-radius: 4px; padding: 16px; position: fixed;
      z-index: 9999; left: 50%; bottom: 30px; transform: translateX(-50%);
      font-size: 17px; font-family: 'Montserrat', sans-serif; border: 1px solid #d4af37;
    }
    #toast-notification.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    /* Modal Overlay Base */
    .modal-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000;
        display: none; align-items: center; justify-content: center;
    }
    .modal-box {
        background: #1a1a1a; padding: 30px; border-radius: 15px; 
        border: 1px solid #d4af37; text-align: center; width: 350px; max-width: 85%;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }
  </style>
</head>
<body>
  <div id="app">
    
    <div id="flash-overlay"></div>

    <div id="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="loading-status">Starting Engine...</div>

    <header id="controls-hero">
      <div class="brand-row">
        <div class="brand-left">
          <img src="logo.png" alt="Jewels-ai Logo" class="brand-logo" />
        </div>
        <div class="action-row">
          <button id="coshop-btn" onclick="toggleCoShop()" title="Co-Shopping Mode">üë•</button>
          <button id="snapshot-btn" onclick="takeSnapshot()" title="Take Photo">üì∑</button>
        </div>
      </div>

      <div class="controls-panel">
        <button id="tryall-btn" class="pill accent" onclick="toggleTryAll()">Try All</button>
        <div id="jewelry-mode" class="pill-group">
          <button class="pill" onclick="selectJewelryType('earrings')">Earrings</button>
          <button class="pill" onclick="selectJewelryType('chains')">Chains</button>
          <button class="pill" onclick="selectJewelryType('rings')">Rings</button>
          <button class="pill" onclick="selectJewelryType('bangles')">Bangles</button>
        </div>
        <div id="jewelry-options" class="carousel-cards" style="display:none;"></div>
      </div>
    </header>

    <div id="voting-ui" class="voting-panel" style="display:none;">
        <button onclick="sendVote('love')" class="vote-btn">‚ù§Ô∏è Love</button>
        <button onclick="sendVote('nope')" class="vote-btn">üëé Next</button>
    </div>
    
    <div id="reaction-container"></div>

    <div id="coshop-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#d4af37; font-family:'Playfair Display';">Invite a Friend</h3>
            <p style="color:#ccc; font-size:13px;">Share this link to shop together in real-time.</p>
            <div id="invite-link-box" style="background:#333; padding:10px; color:#fff; font-size:12px; word-break:break-all; margin:10px 0; border:1px dashed #666;">Generating Link...</div>
            <button class="pill accent" onclick="copyInviteLink()">Copy Link</button>
            <button class="btn-text" onclick="closeCoShopModal()" style="margin-top:10px; background:none; border:none; color:#888; text-decoration:underline;">Close</button>
        </div>
    </div>

    <div id="preview-modal">
        <span class="close-preview" onclick="closePreview()">&times;</span>
        <div class="preview-container"><img id="preview-image" src="" alt="Captured Look"></div>
        <div class="preview-actions">
            <button class="pill accent" onclick="downloadSingleSnapshot()">Download</button>
            <button class="pill" onclick="shareSingleSnapshot()">Share</button>
        </div>
    </div>

    <div id="gallery-modal">
      <div class="gallery-content">
        <span class="close-gallery" onclick="closeGallery()">&times;</span>
        <h2 style="color:#d4af37; font-family:'Playfair Display';">Your Collection</h2>
        <div id="gallery-grid"></div>
        <div style="margin-top:20px;">
          <button class="pill accent" onclick="downloadAllAsZip()">Download ZIP</button>
        </div>
      </div>
    </div>

    <div id="lightbox-overlay">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-nav prev" onclick="changeLightboxImage(-1)">&#10094;</div>
        <div class="lightbox-nav next" onclick="changeLightboxImage(1)">&#10095;</div>
        <div class="lightbox-main"><img id="lightbox-image" src="" alt="Zoomed View"></div>
    </div>

    <div id="daily-drop-modal" class="modal-overlay">
        <div class="modal-box" style="background: linear-gradient(145deg, #1a1a1a, #000); border: 1px solid #d4af37;">
            <div style="text-align:right;"><span onclick="closeDailyDrop()" style="cursor:pointer; font-size:24px; color:#666;">&times;</span></div>
            <h3 style="color:#d4af37; font-family:'Playfair Display'; margin:0; font-size:22px;">‚ú® Daily Drop</h3>
            <p style="color:#888; font-size:12px; margin-bottom:15px; letter-spacing:1px;">CURATED JUST FOR YOU</p>
            <div style="background:#000; padding:10px; border-radius:10px; margin-bottom:15px;">
                <img id="daily-img" src="" style="width:100%; height:200px; object-fit:contain; border-radius:5px;">
            </div>
            <h4 id="daily-name" style="color:white; margin:5px 0;">Golden Jhumka</h4>
            <button class="pill accent" style="width:100%; margin-top:10px;" onclick="tryDailyItem()">Try This Look</button>
        </div>
    </div>

    <div id="process-overlay">
        <div class="process-box">
            <div class="spinner"></div>
            <p id="process-text" style="color:white; margin-top:10px;">Processing...</p>
        </div>
    </div>
    <div id="toast-notification">Action Disabled</div>
  </div>

  <script src="script.js"></script>

  <script>
    function showToast(message) {
      var x = document.getElementById("toast-notification");
      x.innerText = message; x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
